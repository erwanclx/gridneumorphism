<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/078802900a.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <h1 class="title">My wallet</h1>
            <img class="moneysvg" src="oui.png">
            <h3 class="moneynumb"><sup>€ </sup>14,200.00<sub>/20,000.00</sub></h3>

            <div class="transac">
                <table>
                    <tbody>
                    <caption>Dernières transactions</caption>
                    <tr class="creux">
                    <td class="montant positif">+30€</td>
                    <td class="source">VIR RECU MOTIF: REMBOURSEMENT</td>
                    </tr>
                    <tr class="sort">
                    <td class="montant négatif">-27€</td>
                    <td class="source">CARTE X7584:<br> U EXPRESS</td>
                    </tr>
                    <tr class="creux">
                    <td class="montant négatif">-32€</td>
                    <td class="source">CARTE X7584:<br> MC DONALD'S </td>
                    </tr>
                    <tr class="sort">
                    <td class="montant positif">+150€</td>
                    <td class="source">VIR RECU MOTIF: ANNIVERSAIRE</td>
                    </tr>
                    </tbody>
                    </table>
            </div>
            
            <h2 class="cardtitle">My credit card</h2>
            <div class="cardselector">
               <h3 class="cardselectortxt"> <i class="fas fa-angle-left left"></i> Erwan's Card <i class="fas fa-angle-right right"></i> </h3> 
            </div>            
            <div class="card">
                <div class="visacontainer">
                    <img class="visa" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="">
                </div>

                
                <div class="line">
                    <p class="cardnumber">•••• •••• •••• 7584</p>
                    
                </div> 
                
                <img src="maybe.png" class="right-page">

                <div class="line2">
                    <div class="holder">
                        <p class="cardholder">Card Holder</p>
                        <p class="cardholdername">Erwan Cloux</p>
                    </div>
                    <div class="expiration">
                        <p class="exp">Expiration</p>
                        <p class="expirationdate">04/22</p>
                    </div> 
                    <div class="crypto">
                        <p class="ccvtitle">CCV</p>
                        <p class="ccvnumb">742</p>
                    </div>
                </div>
                
                


            </div>


            
        </div>

        <script src="script.js" async defer></script>

</html>
